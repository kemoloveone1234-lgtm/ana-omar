<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>أنا عمر - قصص سينمائية</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@800;900&family=Noto+Sans+Arabic:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root { --primary: #4CAF50; --bg: #ffffff; --text: #2d3436; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { background-color: var(--bg); margin: 0; padding: 0; font-family: 'Noto Sans Arabic', sans-serif; overflow-x: hidden; }

        /* الهيدر: بسيط وأنيق جداً */
        .app-bar {
            padding: 20px; background: white; text-align: center;
            position: sticky; top: 0; z-index: 100; border-bottom: 1px solid #f0f0f0;
        }
        .app-bar h1 { margin: 0; font-family: 'Cairo'; font-size: 24px; color: var(--primary); }

        /* قسم القصة: عرض كامل بدون كروت */
        .story-section {
            width: 100%; margin-bottom: 40px; position: relative;
        }

        .story-image {
            width: 100%; height: 320px; 
            object-fit: cover; display: block;
            /* لمسة جمالية: انحناء بسيط في الأسفل */
            border-radius: 0 0 40px 40px;
        }

        .story-content {
            padding: 25px; text-align: center;
        }

        .story-content h2 {
            font-family: 'Cairo'; font-size: 26px; margin: 10px 0; color: #333;
        }

        .story-content p {
            font-size: 16px; color: #636e72; line-height: 1.6; margin-bottom: 20px;
        }

        /* زر الفتح السينمائي */
        .btn-start {
            background: var(--primary); color: white; border: none;
            padding: 15px 40px; border-radius: 30px; font-size: 18px;
            font-weight: 900; cursor: pointer; font-family: 'Cairo';
            box-shadow: 0 10px 20px rgba(76, 175, 80, 0.2);
        }

        /* صفحة القراءة الكاملة */
        .page { display: none; }
        .active { display: block; }

        .reader-view { padding: 0 0 40px 0; }
        .reader-view .full-img { width: 100%; height: 350px; object-fit: cover; }
        .reader-text {
            padding: 35px 25px; font-size: 22px; line-height: 2.3;
            text-align: justify; color: #2d3436;
        }

        .back-nav {
            position: fixed; top: 20px; right: 20px;
            background: rgba(255,255,255,0.9); width: 45px; height: 45px;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); z-index: 200;
        }
    </style>
</head>
<body>

<div id="home" class="page active">
    <div class="app-bar">
        <h1>أنا عمر</h1>
    </div>

    <div id="story-list">
        </div>
</div>

<div id="reader" class="page">
    <div class="back-nav" onclick="closeStory()">
        <i class="fas fa-chevron-right" style="color: var(--primary); font-size: 20px;"></i>
    </div>
    <div class="reader-view">
        <img id="view-img" class="full-img">
        <div id="view-title" style="padding: 20px 25px 0; font-family: 'Cairo'; font-size: 28px; color: var(--primary);"></div>
        <div id="view-text" class="reader-text"></div>
    </div>
</div>

<script>
    const stories = [
        {
            id: 1,
            title: 'عمر وسر الحروف',
            desc: 'مغامرة ذكية للبحث عن الحروف المختبئة بين الألعاب.',
            img: 'https://img.freepik.com/free-photo/view-3d-boy-reading-book_23-2150790856.jpg',
            fullText: `في صباح يوم مشرق وجميل، استيقظ عمر وهو متحمس جداً لقراءة كتابه الجديد. لكنه عندما فتح الصفحة الأولى، صدم بشيء غريب.. لقد اختفت الحروف تماماً من الورق!

لم يستسلم عمر، بل أحضر عدسته المكبرة وبدأ يبحث في غرفته. بحث تحت السرير، وخلف الستارة، وحتى في علبة ألوانه. وفجأة، سمع صوتاً ضاحكاً يأتي من خلف المكتبة الخشبية الكبيرة.

كانت الحروف تختبئ هناك وهي تهمس: "لقد أردنا أن نلعب معك يا عمر! هل يمكنك أن تجمعنا لنكون كلمات مفيدة؟". ضحك عمر وقال: "طبعاً يا أصدقائي!".`
        },
        {
            id: 2,
            title: 'عمر في الفضاء',
            desc: 'انطلق مع عمر في صاروخه الكرتوني لزيارة كوكب السكاكر.',
            img: 'https://img.freepik.com/free-photo/view-3d-astronaut-boy_23-2150710041.jpg',
            fullText: `كان عمر يحلم دائماً بأن يلمس النجوم البعيدة. في أحد الأيام، قرر أن يصنع صاروخه الخاص من صناديق الكرتون الكبيرة وألوان الرسم اللامعة التي تشبه ضوء القمر.

بمجرد أن جلس عمر داخل صاروخه وأغمض عينيه، شعر باهتزاز قوي.. وفجأة! انطلق الصاروخ في الفضاء الواسع. شاهد عمر الأرض من بعيد وهي تبدو مثل كرة زرقاء صغيرة وجميلة تسبح في الظلام.

قال عمر في نفسه: "يا له من كون واسع وعظيم خلقه الله لنا!". وقبل أن يحل الليل، عاد عمر بصاروخه إلى غرفته بسلام.`
        }
    ];

    function loadStories() {
        const container = document.getElementById('story-list');
        container.innerHTML = stories.map(s => `
            <div class="story-section">
                <img src="${s.img}" class="story-image">
                <div class="story-content">
                    <h2>${s.title}</h2>
                    <p>${s.desc}</p>
                    <button class="btn-start" onclick="openStory(${s.id})">ابدأ القراءة</button>
                </div>
            </div>
        `).join('');
    }

    function openStory(id) {
        const s = stories.find(x => x.id === id);
        document.getElementById('view-img').src = s.img;
        document.getElementById('view-title').innerText = s.title;
        document.getElementById('view-text').innerText = s.fullText;
        document.getElementById('home').style.display = 'none';
        document.getElementById('reader').style.display = 'block';
        window.scrollTo(0,0);
    }

    function closeStory() {
        document.getElementById('reader').style.display = 'none';
        document.getElementById('home').style.display = 'block';
    }

    loadStories();
</script>

</body>
</html>
