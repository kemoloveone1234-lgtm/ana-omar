<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root { 
            --primary: #4CAF50; --adventure: #FF9800; --purpose: #2196F3; 
            --admin: #636e72; --bg: #F9FBFF; --text: #2D3436; 
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg); margin: 0; padding: 0; font-family: 'Noto Sans Arabic', sans-serif; color: var(--text); }

        /* الهيدر */
        .app-header {
            width: 100%; height: 250px;
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('https://images.unsplash.com/photo-1516627145497-ae6968895b74?q=80&w=1000&auto=format&fit=crop') no-repeat center center;
            background-size: cover; border-radius: 0 0 50px 50px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: white; text-align: center;
        }
        .app-header h1 { font-family: 'Cairo'; font-size: 35px; margin: 0; }

        /* الأزرار الرئيسية */
        .main-nav { padding: 30px 20px; display: grid; gap: 12px; max-width: 500px; margin: auto; }
        .nav-btn {
            padding: 18px; border: none; border-radius: 20px; color: white;
            font-family: 'Cairo'; font-size: 18px; font-weight: bold;
            display: flex; align-items: center; justify-content: center; gap: 12px;
            cursor: pointer; transition: 0.3s;
        }
        .btn-edu { background: var(--primary); }
        .btn-adv { background: var(--adventure); }
        .btn-pur { background: var(--purpose); }
        .btn-adm { background: var(--admin); }

        /* الأقسام */
        .section { display: none; padding: 15px; max-width: 600px; margin: auto; }
        .section.active { display: block; animation: fadeIn 0.4s; }

        /* عرض القصص السينمائي */
        .story-item { margin-bottom: 40px; text-align: center; background: white; border-radius: 30px; overflow: hidden; padding-bottom: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .story-item img { width: 100%; height: 280px; object-fit: cover; }
        .story-item h3 { font-family: 'Cairo'; margin: 15px 0; font-size: 22px; }
        
        /* القراءة */
        .read-btn { background: var(--primary); color: white; border: none; padding: 10px 30px; border-radius: 50px; font-weight: bold; cursor: pointer; }

        footer { text-align: center; padding: 30px; color: #777; font-size: 13px; border-top: 1px solid #eee; margin-top: 20px; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
