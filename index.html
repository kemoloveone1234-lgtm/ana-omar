<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <title>تطبيق أنا عمر</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <script type="module" crossorigin src="https://miaoda-op-sourcecode.s3.us-west-2.amazonaws.com/source_code/projects/conv-8qx7q7jy06ps_1767714188249/assets/index-pDdOUBjD.js"></script>
    <link rel="stylesheet" crossorigin href="https://miaoda-op-sourcecode.s3.us-west-2.amazonaws.com/source_code/projects/conv-8qx7q7jy06ps_1767714188249/assets/index-DFK4dfQq.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* إخفاء أي عناصر إضافية وضمان ظهور القصص كجزء من التصميم */
        #stories-layer {
            position: relative;
            z-index: 10;
            margin-top: -50px; /* لدمج القصص مع التصميم العلوي */
            padding: 20px;
        }
        .clean-story-card {
            background: white;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            border: 1px solid #f0f0f0;
        }
        /* المربع البرتقالي مخفي تماماً الآن */
        #adminPanel {
            display: none; 
            background: #fff9f5;
            border: 1px solid #ffccbc;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
        }
        /* سيظهر المربع فقط عند تسجيل دخولك أنت */
        .show-admin { display: block !important; }
    </style>
</head>
<body>
    <div id="root"></div>

    <div id="stories-layer" class="max-w-md mx-auto">
        <div id="adminPanel">
            <h3 class="text-center font-bold text-orange-600 mb-2">إضافة قصة</h3>
            <input id="sTitle" type="text" placeholder="العنوان" class="w-full p-2 mb-2 border rounded-lg outline-none">
            <input id="sPrice" type="number" placeholder="السعر" class="w-full p-2 mb-2 border rounded-lg outline-none">
            <button onclick="addStory()" class="w-full bg-orange-500 text-white py-2 rounded-lg font-bold">حفظ</button>
        </div>

        <div id="storiesList"></div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBn-8ER3jyhEx6Fm4bM6uG9-fIoikHrT_c",
            authDomain: "ana-omar-b0e6c.firebaseapp.com",
            projectId: "ana-omar-b0e6c",
            storageBucket: "ana-omar-b0e6c.firebasestorage.app",
            messagingSenderId: "781802661336",
            appId: "1:781802661336:web:25736ef0b6b27f15167ead"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const adminEmail = "kemoloveone1234@gmail.com";

        auth.onAuthStateChanged(user => {
            if (user && user.email === adminEmail) {
                document.getElementById('adminPanel').classList.add('show-admin');
            }
            loadStories();
        });

        function addStory() {
            const title = document.getElementById('sTitle').value;
            const price = document.getElementById('sPrice').value;
            if(!title || !price) return;
            db.collection("stories").add({ title, price, time: Date.now() });
            document.getElementById('sTitle').value = "";
            document.getElementById('sPrice').value = "";
        }

        function loadStories() {
            db.collection("stories").orderBy("time", "desc").onSnapshot(snap => {
                const list = document.getElementById('storiesList');
                list.innerHTML = '';
                snap.forEach(doc => {
                    const s = doc.data();
                    const isAdmin = auth.currentUser && auth.currentUser.email === adminEmail;
                    list.innerHTML += `
                        <div class="clean-story-card">
                            <div class="flex justify-between items-center">
                                <div>
                                    <h4 class="font-bold text-gray-800">${s.title}</h4>
                                    <span class="text-orange-600 font-bold text-sm">${s.price} ج.م</span>
                                </div>
                                <a href="https://wa.me/201063858006?text=أريد: ${s.title}" class="bg-green-500 text-white px-4 py-1 rounded-full text-xs font-bold">طلب</a>
                            </div>
                            ${isAdmin ? `<button onclick="deleteStory('${doc.id}')" class="text-red-300 text-[10px] mt-2">حذف</button>` : ''}
                        </div>`;
                });
            });
        }

        function deleteStory(id) {
            if(confirm("حذف؟")) db.collection("stories").doc(id).delete();
        }
    </script>
</body>
</html>
