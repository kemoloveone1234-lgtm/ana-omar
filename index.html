<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <title>أنا عمر - عالم القصص</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <script type="module" crossorigin src="https://miaoda-op-sourcecode.s3.us-west-2.amazonaws.com/source_code/projects/conv-8qx7q7jy06ps_1767714188249/assets/index-pDdOUBjD.js"></script>
    <link rel="stylesheet" crossorigin href="https://miaoda-op-sourcecode.s3.us-west-2.amazonaws.com/source_code/projects/conv-8qx7q7jy06ps_1767714188249/assets/index-DFK4dfQq.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* تنسيقات إضافية للوحة التحكم والقصص */
        #adminPanel { z-index: 9999; position: relative; margin-top: 10px; }
        .story-card { background: white; border-radius: 15px; padding: 20px; margin-bottom: 20px; border: 1px solid #ddd; border-right: 6px solid #f97316; }
    </style>
</head>
<body>
    <div id="root"></div>

    <div class="max-w-md mx-auto p-4">
        <div id="adminPanel" class="hidden p-6 bg-orange-50 border-2 border-orange-500 rounded-2xl shadow-xl">
            <h2 class="font-bold text-orange-700 mb-4 text-center text-xl font-sans">⚙️ إدارة عالم القصص</h2>
            <input id="sTitle" type="text" placeholder="عنوان القصة" class="w-full p-3 mb-3 border rounded-xl shadow-sm">
            <input id="sPrice" type="number" placeholder="السعر بالجنيه" class="w-full p-3 mb-4 border rounded-xl shadow-sm">
            <button onclick="addStory()" class="w-full bg-orange-600 hover:bg-orange-700 text-white py-3 rounded-xl font-bold transition shadow-md">نشر القصة الآن</button>
        </div>

        <div id="storiesList" class="mt-8 space-y-6">
            </div>
    </div>

    <script>
        // إعدادات Firebase الخاصة بمشروعك
        const firebaseConfig = {
            apiKey: "AIzaSyBn-8ER3jyhEx6Fm4bM6uG9-fIoikHrT_c",
            authDomain: "ana-omar-b0e6c.firebaseapp.com",
            projectId: "ana-omar-b0e6c",
            storageBucket: "ana-omar-b0e6c.firebasestorage.app",
            messagingSenderId: "781802661336",
            appId: "1:781802661336:web:25736ef0b6b27f15167ead"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const adminEmail = "kemoloveone1234@gmail.com";

        // مراقبة تسجيل الدخول لإظهار لوحة التحكم
        auth.onAuthStateChanged(user => {
            if (user && user.email === adminEmail) {
                document.getElementById('adminPanel').classList.remove('hidden');
            }
            loadStories();
        });

        function addStory() {
            const title = document.getElementById('sTitle').value;
            const price = document.getElementById('sPrice').value;
            if(!title || !price) return alert("اكتب البيانات أولاً");
            db.collection("stories").add({ title, price, time: new Date() })
            .then(() => {
                document.getElementById('sTitle').value = "";
                document.getElementById('sPrice').value = "";
            });
        }

        function loadStories() {
            db.collection("stories").orderBy("time", "desc").onSnapshot(snap => {
                const list = document.getElementById('storiesList');
                list.innerHTML = '';
                snap.forEach(doc => {
                    const s = doc.data();
                    const isAdmin = auth.currentUser && auth.currentUser.email === adminEmail;
                    list.innerHTML += `
                        <div class="story-card shadow-lg">
                            <h3 class="font-bold text-2xl text-gray-800">${s.title}</h3>
                            <p class="text-orange-600 font-extrabold text-xl mt-2">${s.price} جنيه</p>
                            <div class="flex gap-3 mt-5">
                                <a href="https://wa.me/201063858006?text=أريد شراء قصة: ${s.title}" class="flex-grow bg-green-500 hover:bg-green-600 text-white text-center py-2 rounded-xl font-bold shadow-md transition">طلب شراء</a>
                                ${isAdmin ? `<button onclick="deleteStory('${doc.id}')" class="bg-red-50 text-red-500 px-4 rounded-xl border border-red-200 font-bold hover:bg-red-100 transition">حذف</button>` : ''}
                            </div>
                        </div>`;
                });
            });
        }

        function deleteStory(id) {
            if(confirm("هل تريد حذف هذه القصة؟")) db.collection("stories").doc(id).delete();
        }
    </script>
</body>
</html>
