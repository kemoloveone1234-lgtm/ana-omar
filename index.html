<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>أنا عمر - القصص الذكية</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root { --primary: #FF5722; --secondary: #2ECC71; --text: #2C3E50; --bg: #F0F3F6; }
        * { box-sizing: border-box; font-family: 'Noto Sans Arabic', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { background-color: var(--bg); margin: 0; padding: 0; color: var(--text); }

        /* الهيدر الاحترافي */
        .app-header {
            background: linear-gradient(135deg, #FF5722 0%, #FF9800 100%);
            height: 180px; display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            border-radius: 0 0 35px 35px; color: white;
            box-shadow: 0 10px 20px rgba(255, 87, 34, 0.2);
        }
        .app-header h1 { font-size: 28px; margin: 0; font-weight: 900; }
        .app-header p { font-size: 14px; margin: 5px 0 0; opacity: 0.9; }

        .content-area { padding: 15px; max-width: 500px; margin: auto; }

        /* كارت القصة الاحترافي */
        .story-card {
            background: white; border-radius: 25px; overflow: hidden;
            margin-bottom: 25px; box-shadow: 0 8px 25px rgba(0,0,0,0.05);
            transition: transform 0.2s; border: 1px solid rgba(0,0,0,0.03);
        }
        .story-card:active { transform: scale(0.98); }
        
        .img-wrapper { width: 100%; height: 210px; overflow: hidden; background: #eee; }
        .img-wrapper img { width: 100%; height: 100%; object-fit: cover; }
        
        .story-info { padding: 20px; text-align: center; }
        .story-info h3 { margin: 0 0 15px; font-size: 20px; font-weight: 700; color: #333; }
        
        .read-btn {
            background: var(--secondary); color: white; border: none;
            padding: 12px 0; width: 100%; border-radius: 15px;
            font-size: 17px; font-weight: bold; cursor: pointer;
            box-shadow: 0 4px 12px rgba(46, 204, 113, 0.2);
        }

        /* صفحة القارئ */
        .page { display: none; }
        .active { display: block; animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .top-nav {
            padding: 15px; background: white; display: flex; align-items: center;
            position: sticky; top: 0; z-index: 100; border-bottom: 1px solid #eee;
        }
        .top-nav h2 { flex: 1; text-align: center; margin: 0; font-size: 18px; color: var(--text); }

        .story-body { padding: 25px; font-size: 20px; line-height: 2; text-align: justify; white-space: pre-line; background: white; }

        /* التقييم */
        .rating-box {
            background: #fff; margin: 20px; padding: 25px; border-radius: 25px;
            text-align: center; border: 2px dashed #FF9800;
        }
        .stars { margin: 15px 0; direction: ltr; }
        .stars i { font-size: 32px; color: #E0E0E0; cursor: pointer; margin: 0 5px; transition: 0.2s; }
        .stars i.active { color: #FFD700; transform: scale(1.2); }
        .thanks-msg { color: var(--secondary); font-weight: bold; display: none; margin-top: 10px; }
        
        .back-home-btn {
            background: var(--primary); color: white; border: none;
            padding: 15px; width: 100%; border-radius: 15px; font-weight: bold; margin-top: 15px;
        }
    </style>
</head>
<body>

<div id="home" class="page active">
    <div class="app-header">
        <i class="fas fa-book-reader" style="font-size: 45px; margin-bottom: 10px;"></i>
        <h1>أنا عمر</h1>
        <p>مغامرات 3D وقصص ممتعة</p>
    </div>
    <div class="content-area" id="main-list"></div>
</div>

<div id="reader" class="page">
    <div class="top-nav">
        <i class="fas fa-chevron-right" onclick="showHome()" style="font-size: 22px; color: var(--primary); cursor: pointer;"></i>
        <h2 id="st-title"></h2>
    </div>
    <div class="img-wrapper">
        <img id="st-img" src="">
    </div>
    <div id="st-text" class="story-body"></div>

    <div class="rating-box">
        <h3 style="margin:0; font-size: 16px;">هل أعجبتك المغامرة؟</h3>
        <div class="stars">
            <i class="fas fa-star" onclick="rate(1)"></i>
            <i class="fas fa-star" onclick="rate(2)"></i>
            <i class="fas fa-star" onclick="rate(3)"></i>
            <i class="fas fa-star" onclick="rate(4)"></i>
            <i class="fas fa-star" onclick="rate(5)"></i>
        </div>
        <div id="thanks" class="thanks-msg">رائع يا عمر! شكراً لتقييمك ✨</div>
        <button class="back-home-btn" onclick="showHome()">العودة للرئيسية</button>
    </div>
</div>

<script>
    const stories = [
        {
            id: 1,
            title: 'عمر وسر الحروف الضائعة',
            img: 'https://cdn.pixabay.com/photo/2023/10/24/09/32/child-8337803_1280.png',
            text: `في صباح يوم مشرق وجميل، استيقظ عمر وهو متحمس جداً لقراءة كتابه الجديد. لكنه عندما فتح الصفحة الأولى، صدم بشيء غريب.. لقد اختفت الحروف تماماً من الورق!

لم يستسلم عمر، بل أحضر عدسته المكبرة وبدأ يبحث في غرفته. بحث تحت السرير، وخلف الستارة، وحتى في علبة ألوانه. وفجأة، سمع صوتاً ضاحكاً يأتي من خلف المكتبة الخشبية الكبيرة.

كانت الحروف تختبئ هناك وهي تهمس: "لقد أردنا أن نلعب معك يا عمر! هل يمكنك أن تجمعنا لنكون كلمات مفيدة؟". ضحك عمر وقال: "طبعاً يا أصدقائي!".

بدأ عمر يمسك حرف "الألف" ويضعه بجانب حرف "اللام"، ثم حرف "السين" لتصبح كلمة (الصدق). وهكذا، قضى عمر يومه في ترتيب الحروف حتى امتلأ الكتاب بالحكايات الرائعة مرة أخرى.`
        },
        {
            id: 2,
            title: 'عمر ورحلة الفضاء العجيبة',
            img: 'https://cdn.pixabay.com/photo/2023/11/04/10/58/astronaut-8364716_1280.png',
            text: `كان عمر يحلم دائماً بأن يلمس النجوم البعيدة. في أحد الأيام، قرر أن يصنع صاروخه الخاص من صناديق الكرتون الكبيرة وألوان الرسم اللامعة التي تشبه ضوء القمر.

بمجرد أن جلس عمر داخل صاروخه وأغمض عينيه، شعر باهتزاز قوي.. وفجأة! انطلق الصاروخ في الفضاء الواسع. شاهد عمر الأرض من بعيد وهي تبدو مثل كرة زرقاء صغيرة وجميلة تسبح في الظلام.

وصل عمر إلى كوكب السكاكر، حيث الجبال مصنوعة من الشوكولاتة اللذيذة والأشجار من غزل البنات الوردي. ثم طار إلى كوكب الألعاب حيث الروبوتات تلعب كرة القدم بمرح.

قال عمر في نفسه: "يا له من كون واسع وعظيم خلقه الله لنا!". وقبل أن يحل الليل، عاد عمر بصاروخه إلى غرفته بسلام.`
        },
        {
            id: 3,
            title: 'عمر وبطل الأمانة',
            img: 'https://cdn.pixabay.com/photo/2023/07/04/19/43/boy-8106935_1280.png',
            text: `بينما كان عمر يلعب في الحديقة العامة مع أصدقائه، وجد محفظة صغيرة زرقاء ملقاة بجانب المقعد الخشبي. فتحها عمر ووجد بداخلها مبلغاً كبيراً من المال وصورة لرجل مسن يبتسم.

تذكر عمر فوراً ما تعلمه عن الأمانة والصدق في المدرسة. ذهب عمر مسرعاً إلى والده وأخبره بالقصة. بدأ عمر ووالده بالبحث عن صاحب المحفظة في كل مكان، حتى وجدا رجلاً مسناً يبحث بقلق.

اقترب منه عمر وقال بابتسامة: "هل هذه محفظتك يا سيدي؟". فرح الرجل جداً وشكر عمر كثيراً، وقال له: "أنت بطل حقيقي يا بني، الأمانة هي أغلى من كل كنوز العالم". شعر عمر بفرحة كبيرة في قلبه.`
        }
    ];

    function init() {
        const list = document.getElementById('main-list');
        list.innerHTML = '';
        stories.forEach(s => {
            list.innerHTML += `
                <div class="story-card" onclick="openStory(${s.id})">
                    <div class="img-wrapper">
                        <img src="${s.img}" alt="${s.title}">
                    </div>
                    <div class="story-info">
                        <h3>${s.title}</h3>
                        <button class="read-btn">ابدأ القراءة</button>
                    </div>
                </div>`;
        });
    }

    function openStory(id) {
        const s = stories.find(x => x.id === id);
        document.getElementById('st-title').innerText = s.title;
        document.getElementById('st-img').src = s.img;
        document.getElementById('st-text').innerText = s.text;
        
        document.getElementById('home').style.display = 'none';
        document.getElementById('reader').style.display = 'block';
        
        resetRating();
        window.scrollTo(0,0);
    }

    function showHome() {
        document.getElementById('reader').style.display = 'none';
        document.getElementById('home').style.display = 'block';
    }

    function rate(n) {
        const stars = document.querySelectorAll('.stars i');
        stars.forEach((s, i) => s.classList.toggle('active', i < n));
        document.getElementById('thanks').style.display = 'block';
    }

    function resetRating() {
        document.querySelectorAll('.stars i').forEach(s => s.classList.remove('active'));
        document.getElementById('thanks').style.display = 'none';
    }

    init();
</script>

</body>
</html>
