<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>أنا عمر - عالم القصص</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root { --main-color: #6C5CE7; --accent-color: #00CEC9; --bg-color: #F9FBFF; }
        * { box-sizing: border-box; font-family: 'Cairo', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { background-color: var(--bg-color); margin: 0; padding: 0; }

        /* الهيدر بأسلوب تطبيق هينتا */
        .header-henta {
            width: 100%; height: 220px;
            background: url('https://img.freepik.com/free-photo/3d-cartoon-boy-reading-book_23-2150981898.jpg') no-repeat center center;
            background-size: cover; border-radius: 0 0 50px 50px;
            position: relative; display: flex; align-items: center; justify-content: center;
        }
        .header-henta::after {
            content: ""; position: absolute; bottom: 0; width: 100%; height: 100%;
            background: linear-gradient(transparent, rgba(108, 92, 231, 0.8));
            border-radius: 0 0 50px 50px;
        }
        .header-henta h1 { color: white; z-index: 1; margin: 0; font-size: 32px; font-weight: 900; text-shadow: 2px 2px 10px rgba(0,0,0,0.3); }

        .content { padding: 20px; max-width: 500px; margin: auto; }

        /* كرت القصة بأسلوب هينتا */
        .henta-card {
            background: white; border-radius: 35px; overflow: hidden;
            margin-bottom: 25px; box-shadow: 0 15px 35px rgba(108, 92, 231, 0.1);
            border: 2px solid white; transition: 0.3s;
        }
        .henta-card:active { transform: scale(0.95); }
        
        .henta-img-box { width: 100%; height: 200px; overflow: hidden; }
        .henta-img-box img { width: 100%; height: 100%; object-fit: cover; }
        
        .henta-info { padding: 20px; text-align: center; }
        .henta-info h3 { margin: 0 0 15px; font-size: 20px; color: #2D3436; }
        
        .btn-play {
            background: var(--main-color); color: white; border: none;
            padding: 12px 40px; border-radius: 20px; font-size: 18px;
            font-weight: bold; cursor: pointer; box-shadow: 0 5px 15px rgba(108, 92, 231, 0.3);
        }

        /* صفحة القارئ */
        .page { display: none; }
        .active { display: block; }

        .nav-back { padding: 15px; display: flex; align-items: center; gap: 15px; background: white; position: sticky; top: 0; z-index: 10; }
        .nav-back i { font-size: 25px; color: var(--main-color); }

        .story-body { padding: 30px; font-size: 22px; line-height: 2.2; text-align: justify; color: #2D3436; background: white; }

        .rating-section {
            padding: 30px; text-align: center; background: #EEF2FF; margin: 20px; border-radius: 40px;
        }
        .stars { margin: 15px 0; font-size: 35px; color: #DFE6E9; }
        .stars i.active { color: #FDCB6E; }
    </style>
</head>
<body>

<div id="home" class="page active">
    <div class="header-henta">
        <h1>أهلاً يا عمر</h1>
    </div>
    <div class="content" id="list"></div>
</div>

<div id="reader" class="page">
    <div class="nav-back" onclick="goBack()">
        <i class="fas fa-chevron-right"></i>
        <h2 id="story-title" style="margin:0; font-size: 18px;">العودة</h2>
    </div>
    <img id="story-img" src="" style="width: 100%; height: 280px; object-fit: cover;">
    <div id="story-text" class="story-body"></div>
    
    <div class="rating-section">
        <h3>هل أعجبتك القصة؟</h3>
        <div class="stars">
            <i class="fas fa-star" onclick="rate(1)"></i>
            <i class="fas fa-star" onclick="rate(2)"></i>
            <i class="fas fa-star" onclick="rate(3)"></i>
            <i class="fas fa-star" onclick="rate(4)"></i>
            <i class="fas fa-star" onclick="rate(5)"></i>
        </div>
        <button class="btn-play" onclick="goBack()" style="margin-top:20px; background: #636E72;">الرئيسية</button>
    </div>
</div>

<script>
    const data = [
        {
            id: 1,
            t: 'عمر وسر الحروف الضائعة',
            i: 'https://img.freepik.com/free-photo/view-3d-boy-reading-book_23-2150790856.jpg',
            c: `في صباح يوم مشرق وجميل، استيقظ عمر وهو متحمس جداً لقراءة كتابه الجديد. لكنه عندما فتح الصفحة الأولى، صدم بشيء غريب.. لقد اختفت الحروف تماماً من الورق!

لم يستسلم عمر، بل أحضر عدسته المكبرة وبدأ يبحث في غرفته. بحث تحت السرير، وخلف الستارة، وحتى في علبة ألوانه. وفجأة، سمع صوتاً ضاحكاً يأتي من خلف المكتبة الخشبية الكبيرة.

كانت الحروف تختبئ هناك وهي تهمس: "لقد أردنا أن نلعب معك يا عمر! هل يمكنك أن تجمعنا لنكون كلمات مفيدة؟". ضحك عمر وقال: "طبعاً يا أصدقائي!".

بدأ عمر يمسك حرف "الألف" ويضعه بجانب حرف "اللام"، ثم حرف "السين" لتصبح كلمة (الصدق). وهكذا، قضى عمر يومه في ترتيب الحروف حتى امتلأ الكتاب بالحكايات الرائعة مرة أخرى.`
        },
        {
            id: 2,
            t: 'عمر ورحلة الفضاء العجيبة',
            i: 'https://img.freepik.com/free-photo/view-3d-astronaut-boy_23-2150710041.jpg',
            c: `كان عمر يحلم دائماً بأن يلمس النجوم البعيدة. في أحد الأيام، قرر أن يصنع صاروخه الخاص من صناديق الكرتون الكبيرة وألوان الرسم اللامعة التي تشبه ضوء القمر.

بمجرد أن جلس عمر داخل صاروخه وأغمض عينيه، شعر باهتزاز قوي.. وفجأة! انطلق الصاروخ في الفضاء الواسع. شاهد عمر الأرض من بعيد وهي تبدو مثل كرة زرقاء صغيرة وجميلة تسبح في الظلام.

وصل عمر إلى كوكب السكاكر، حيث الجبال مصنوعة من الشوكولاتة اللذيذة والأشجار من غزل البنات الوردي. ثم طار إلى كوكب الألعاب حيث الروبوتات تلعب كرة القدم بمرح.`
        }
    ];

    function render() {
        const list = document.getElementById('list');
        list.innerHTML = '';
        data.forEach(s => {
            list.innerHTML += `
                <div class="henta-card" onclick="openS(${s.id})">
                    <div class="henta-img-box"><img src="${s.i}"></div>
                    <div class="henta-info">
                        <h3>${s.t}</h3>
                        <button class="btn-play">قراءة الآن</button>
                    </div>
                </div>`;
        });
    }

    function openS(id) {
        const s = data.find(x => x.id === id);
        document.getElementById('story-title').innerText = s.t;
        document.getElementById('story-img').src = s.i;
        document.getElementById('story-text').innerText = s.c;
        document.getElementById('home').style.display = 'none';
        document.getElementById('reader').style.display = 'block';
        window.scrollTo(0,0);
    }

    function goBack() {
        document.getElementById('reader').style.display = 'none';
        document.getElementById('home').style.display = 'block';
    }

    function rate(n) {
        const stars = document.querySelectorAll('.stars i');
        stars.forEach((s, i) => s.classList.toggle('active', i < n));
    }

    render();
</script>

</body>
</html>
