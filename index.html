<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>أنا عمر - عالم القصص</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root { --primary: #FF5722; --secondary: #4CAF50; --bg: #F5F7FA; }
        * { box-sizing: border-box; font-family: 'Noto Sans Arabic', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg); margin: 0; padding: 0; }

        .header-main {
            width: 100%; height: 200px;
            background: linear-gradient(135deg, #FF5722, #FF9800);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            border-radius: 0 0 40px 40px; color: white; box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .container { padding: 15px; max-width: 500px; margin: auto; }

        .card {
            background: white; border-radius: 25px; overflow: hidden;
            margin-bottom: 25px; border: none; box-shadow: 0 6px 18px rgba(0,0,0,0.08);
        }
        /* جعل الصورة تملأ الإطار بالكامل */
        .card-img { width: 100%; height: 200px; object-fit: cover; display: block; }
        
        .card-info { padding: 15px; text-align: center; }
        .card-info h3 { font-size: 19px; margin-bottom: 12px; color: #333; }
        
        .btn-open {
            background: var(--secondary); color: white; border: none; padding: 10px 30px;
            border-radius: 50px; font-size: 17px; font-weight: bold; cursor: pointer; width: 100%;
        }

        .page { display: none; }
        .active { display: block; animation: fadeIn 0.4s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        .nav-bar { padding: 12px; background: white; display: flex; align-items: center; border-bottom: 1px solid #eee; position: sticky; top: 0; z-index: 10; }
        .nav-bar h3 { flex: 1; text-align: center; margin: 0; font-size: 17px; }

        /* القصص الطويلة والخط المناسب */
        .story-content { padding: 25px; font-size: 19px; line-height: 1.9; text-align: justify; white-space: pre-line; color: #444; }

        .rating-area {
            background: #fff; margin: 15px; padding: 25px; border-radius: 25px;
            text-align: center; border: 2px dashed #FF9800;
        }
        .stars-container { margin: 15px 0; direction: ltr; }
        .stars-container i { font-size: 30px; color: #eee; cursor: pointer; margin: 0 4px; }
        .stars-container i.active { color: #FFD700; transform: scale(1.1); }
        .msg-thanks { color: var(--secondary); font-weight: bold; display: none; margin-top: 10px; font-size: 14px; }
    </style>
</head>
<body>

<div id="home-page" class="page active">
    <div class="header-main">
        <i class="fas fa-crown" style="font-size: 45px; margin-bottom: 8px;"></i>
        <h1 style="margin:0; font-size: 26px;">أنا عمر</h1>
        <p style="font-size: 14px;">عالم المغامرات والقصص</p>
    </div>
    <div class="container" id="list-container"></div>
</div>

<div id="reader-page" class="page">
    <div class="nav-bar">
        <i class="fas fa-chevron-right" onclick="goBack()" style="font-size: 22px; color: var(--primary); cursor: pointer;"></i>
        <h3 id="view-title"></h3>
    </div>
    <img id="view-img" src="" style="width:100%; height:250px; object-fit:cover;">
    <div id="view-text" class="story-content"></div>

    <div class="rating-area">
        <h3 style="font-size: 16px;">هل أعجبتك قصة عمر؟</h3>
        <div class="stars-container">
            <i class="fas fa-star" onclick="giveRating(1)"></i>
            <i class="fas fa-star" onclick="giveRating(2)"></i>
            <i class="fas fa-star" onclick="giveRating(3)"></i>
            <i class="fas fa-star" onclick="giveRating(4)"></i>
            <i class="fas fa-star" onclick="giveRating(5)"></i>
        </div>
        <div id="thanks" class="msg-thanks">أنت رائع يا عمر! شكراً للتقييم ✨</div>
        <button class="btn-open" style="margin-top:15px; background: var(--primary);" onclick="goBack()">رجوع للرئيسية</button>
    </div>
</div>

<script>
    const myStories = [
        { 
            id: 1, 
            t: 'عمر وسر الحروف الضائعة', 
            i: 'https://img.freepik.com/free-photo/3d-cartoon-character-reading-book_23-2151000215.jpg', 
            c: `في صباح يوم مشرق، استيقظ عمر ليجد شيئاً غريباً جداً.. لقد اختفت الحروف من كتابه المفضل! بدأ عمر بالبحث في كل مكان، تحت السرير وفي صندوق الألعاب، حتى سمع صوتاً ضاحكاً يأتي من خلف المكتبة.

كانت الحروف تختبئ هناك وهي تهمس: "لقد أردنا أن نلعب معك يا عمر! هل يمكنك أن تجمعنا لنكون كلمات مفيدة؟". ضحك عمر وأمسك قلمه وبدأ يجمع الحروف واحداً تلو الآخر.

تعلم عمر في هذا اليوم أن الكلمات هي التي تصنع الحكايات، وبدونها لا يمكننا السفر إلى عوالم الخيال. أصبح عمر يقرأ كل يوم باهتمام أكبر، لأنه اكتشف أن الحروف هي أعز أصدقائه.`
        },
        { 
            id: 2, 
            t: 'عمر ورحلة الفضاء العجيبة', 
            i: 'https://img.freepik.com/free-photo/3d-rendering-astronaut-boy_23-2151052210.jpg', 
            c: `قرر عمر أن يصبح رائد فضاء شجاع. صنع صاروخاً من الكرتون، وبمجرد أن أغمض عينيه، طار الصاروخ عالياً في السماء الزرقاء! شاهد عمر النجوم تلمع مثل الألماس.

زار عمر كوكب السكاكر، ثم طار إلى كوكب الألعاب حيث وجد روبوتات ذكية تلعب معه. شاهد عمر كوكب الأرض من بعيد وقال: "سبحان الله، ما أجمل هذا الكون الواسع!".

قبل أن تغيب الشمس، عاد عمر بصاروخه إلى غرفته وهو يحمل في قلبه حلماً كبيراً بأن يصبح عالماً مشهوراً يكتشف أسرار النجوم والمجرات في المستقبل.`
        },
        { 
            id: 3, 
            t: 'عمر وبطل الأمانة', 
            i: 'https://img.freepik.com/free-photo/3d-rendering-little-boy-outdoors_23-2150935574.jpg', 
            c: `بينما كان عمر يلعب في الحديقة، وجد محفظة زرقاء ملقاة على العشب. تذكر عمر حديث والده عن الأمانة والصدق. لم يفتح عمر المحفظة، بل ذهب فوراً للبحث عن صاحبها.

وجد عمر رجلاً طيباً يبحث بقلق عن محفظته، وعندما أعطاها له، فرح الرجل جداً وشكر عمر ووصفه بالبطل الصغير. 

شعر عمر بسعادة غامرة، ليس بسبب المكافأة، ولكن لأن الله يحب الصادقين. تعلم عمر أن الأمانة هي الصفة التي تجعلنا محبوبين ومحترمين من الجميع.`
        }
    ];

    function showList() {
        const container = document.getElementById('list-container');
        container.innerHTML = "";
        myStories.forEach(s => {
            container.innerHTML += `
                <div class="card">
                    <img src="${s.i}" class="card-img" alt="story image" onerror="this.src='https://via.placeholder.com/400x200'">
                    <div class="card-info">
                        <h3>${s.t}</h3>
                        <button class="btn-open" onclick="readNow(${s.id})">ابدأ القراءة</button>
                    </div>
                </div>`;
        });
    }

    function readNow(id) {
        const story = myStories.find(x => x.id === id);
        document.getElementById('view-title').innerText = story.t;
        document.getElementById('view-img').src = story.i;
        document.getElementById('view-text').innerText = story.c;
        document.getElementById('home-page').style.display = 'none';
        document.getElementById('reader-page').style.display = 'block';
        resetRating();
        window.scrollTo(0,0);
    }

    function goBack() {
        document.getElementById('reader-page').style.display = 'none';
        document.getElementById('home-page').style.display = 'block';
    }

    function giveRating(num) {
        const stars = document.querySelectorAll('.stars-container i');
        stars.forEach((s, index) => { s.classList.toggle('active', index < num); });
        document.getElementById('thanks').style.display = 'block';
    }

    function resetRating() {
        document.querySelectorAll('.stars-container i').forEach(s => s.classList.remove('active'));
        document.getElementById('thanks').style.display = 'none';
    }

    showList();
</script>

</body>
</html>
