<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>أنا عمر - قصص الأطفال</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff3e0;
      margin: 0;
      padding: 0;
      direction: rtl;
    }
    header {
      background-color: #ff9800;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 24px;
    }
    .container {
      padding: 20px;
    }
    .button {
      background-color: #ff9800;
      color: white;
      border: none;
      padding: 15px;
      margin: 10px;
      width: 100%;
      font-size: 18px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #e68900;
    }
    .content-box {
      background-color: #fff;
      border-radius: 8px;
      padding: 15px;
      margin-top: 20px;
    }
    .footer {
      text-align: center;
      font-size: 14px;
      margin-top: 30px;
      color: gray;
    }
  </style>
</head>
<body>

  <header>
    تطبيق "أنا عمر" - قصص الأطفال
  </header>

  <div class="container">
    <button class="button" onclick="location.href='#educational-stories'">القصص التعليمية</button>
    <button class="button" onclick="location.href='#adventure-stories'">القصص المغامرات</button>
    <button class="button" onclick="location.href='#moral-stories'">القصص الهادفة</button>
    <button class="button" onclick="location.href='#add-story'">إضافة/تعديل القصص</button>
  </div>

  <div id="educational-stories" class="content-box">
    <h2>القصص التعليمية</h2>
    <p>هنا يمكنك عرض القصص التعليمية الموجهة للأطفال...</p>
    <!-- عرض القصص التعليمية -->
  </div>

  <div id="adventure-stories" class="content-box">
    <h2>القصص المغامرات</h2>
    <p>هنا يمكنك عرض القصص المغامرات...</p>
    <!-- عرض القصص المغامرات -->
  </div>

  <div id="moral-stories" class="content-box">
    <h2>القصص الهادفة</h2>
    <p>هنا يمكنك عرض القصص الهادفة...</p>
    <!-- عرض القصص الهادفة -->
  </div>

  <div id="add-story" class="content-box">
    <h2>إضافة/تعديل القصص</h2>
    <form>
      <label for="story-title">عنوان القصة:</label><br>
      <input type="text" id="story-title" name="story-title" required><br><br>

      <label for="story-content">محتوى القصة:</label><br>
      <textarea id="story-content" name="story-content" rows="4" cols="50" required></textarea><br><br>

      <label for="story-image">تحميل صورة القصة:</label><br>
      <input type="file" id="story-image" name="story-image" accept="image/*"><br><br>

      <button type="submit" class="button">حفظ القصة</button>
    </form>
  </div>

  <div class="footer">
    <p>جميع الحقوق محفوظة للمؤلف محمد فتحي @2026</p>
  </div>

</body>
</html>
