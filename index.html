    <style>
        /* إخفاء لوحة التحكم تماماً */
        #adminPanel {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 350px;
        }
        
        .story-layer {
            position: relative;
            z-index: 10;
            margin-top: -20px;
            padding: 15px;
        }

        .clean-card {
            background: white;
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            border: 1px solid #eee;
        }

        /* الطبقة الشفافة التي تغلق اللوحة */
        #overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
    <div id="root" onclick="checkAdminClick()"></div>

    <div id="overlay" onclick="closeAdmin()"></div>

    <div id="adminPanel">
        <h3 class="text-center font-bold mb-4">لوحة الإضافة السرية</h3>
        <input id="sTitle" type="text" placeholder="اسم القصة" class="w-full p-2 mb-2 border rounded">
        <input id="sPrice" type="number" placeholder="السعر" class="w-full p-2 mb-4 border rounded">
        <button onclick="addStory()" class="w-full bg-blue-600 text-white py-2 rounded mb-2">حفظ القصة</button>
        <button onclick="closeAdmin()" class="w-full text-gray-400 text-sm">إغلاق</button>
    </div>

    <div class="story-layer max-w-md mx-auto" id="storiesList">
        </div>

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // طريقة فتح اللوحة: اضغط 5 مرات متتالية بسرعة على الشاشة
        let clickCount = 0;
        function checkAdminClick() {
            clickCount++;
            if (clickCount === 5) {
                document.getElementById('adminPanel').style.display = 'block';
                document.getElementById('overlay').style.display = 'block';
                clickCount = 0;
            }
            setTimeout(() => { clickCount = 0; }, 2000);
        }

        function closeAdmin() {
            document.getElementById('adminPanel').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }

            const title = document.getElementById('sTitle').value;
            const price = document.getElementById('sPrice').value;
            if(!title || !price) return;
            db.collection("stories").add({ title, price, time: Date.now() });
            closeAdmin();
            document.getElementById('sTitle').value = "";
            document.getElementById('sPrice').value = "";
        }
